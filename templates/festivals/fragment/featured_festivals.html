    <section class="ftco-section ftco-destination">
    	<div class="container">
    		<div class="row justify-content-start mb-5 pb-3">
          <div class="col-md-7 heading-section ftco-animate">
          	<span class="subheading">Featured</span>
            <h2 class="mb-4"><strong>Featured</strong> Festivals</h2>
          </div>
        </div>
    		<div class="row">
    			<div class="col-md-12">
    				<div class="destination-slider owl-carousel ftco-animate">
						{% for festival in featured_festivals %}
    					<div class="item">
		    				<div class="destination">
		    					<a href="{% url 'festivals:detail_festival' festival.pk %}" class="img d-flex justify-content-center align-items-center" style="background-image: url({{festival.cover_image.url}});">
		    						<div class="icon d-flex justify-content-center align-items-center">
		    							<span class="icon-search2"></span>
		    						</div>
		    					</a>
		    					<div class="text p-3">
		    						<h3><a href="{% url 'festivals:detail_festival' festival.pk %}">{{festival.name}}</a></h3>
		    						<span class="listing">{{festival.city}}, {{ festival.city.state.name}}</span>
		    					</div>
		    				</div>
	    				</div>
						{% endfor %}
    				</div>
    			</div>
    		</div>
    	</div>
    </section>
