    <section class="ftco-section">
    	<div class="container">
				<div class="row justify-content-start mb-5 pb-3">
          <div class="col-md-7 heading-section ftco-animate">
          	<span class="subheading">Special Offers</span>
            <h2 class="mb-4"><strong>Popular</strong> Restaurants</h2>
          </div>
        </div>    		
    		<div class="row">
                {% for restaurant in restaurants %}
    			<div class="col-md-6 col-lg-3 ftco-animate">
    				<div class="destination">
    					<a href="{% url 'restaurants:restaurant_detail' restaurant.pk %}" class="img img-2 d-flex justify-content-center align-items-center" style="background-image: url({{restaurant.cover_image.url}});">
    						<div class="icon d-flex justify-content-center align-items-center">
    							<span class="icon-search2"></span>
    						</div>
    					</a>
    					<div class="text p-3">
    						<h3><a href="{% url 'restaurants:restaurant_detail' restaurant.pk %}">{{restaurant.name}}</a></h3>
    						<p class="rate">
    							<i class="icon-star"></i>
    							<i class="icon-star"></i>
    							<i class="icon-star"></i>
    							<i class="icon-star"></i>
    							<i class="icon-star-o"></i>
    							<span>{{restaurant.rating}} Rating</span>
    						</p>
    						<p>{{restaurant.notes|truncatechars:40 }}</p>
    						<hr>
    						<p class="bottom-area d-flex">
    							<span><i class="icon-map-o"></i> {{restaurants.city}}, {{restaurants.city.state}}</span> 
    							<span class="ml-auto"><a href="{% url 'restaurants:restaurant_detail' restaurant.pk %}">Discover</a></span>
    						</p>
    					</div>
    				</div>
    			</div>
                {% endfor %}
    		</div>
    	</div>
    </section>
